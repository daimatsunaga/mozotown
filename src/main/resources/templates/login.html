<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - MOZOTOWN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
  <!-- ヘッダー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="./toppage.html" style="font-size: 24px;">MOZOTOWN</a>
    </div>
  </nav>

  <!-- パンくずリスト -->
  <ol class="container">
    <div.<div class="row">
      <li class="breadcrumb-item"><a href="#">MOZOTOWN</a></li>
      <li class="breadcrumb-item active" aria-current="page">ログイン</li>
    </div>
  </ol>

  <div class="container mb-4">
    <div class="row">
      <h1 class="align-self-end" style="font-size: 24px;">ログイン</h1>
    </div>
  </div>

  <div class="container mb-3">
    <div class="row d-flex justify-content-center">
      <form class="col-6 p-5 rounded" method="post" action="item_list_pizza.html" style="background-color: #f0f0f0;">
        <fieldset>
          <div class="form-group">
            <label for="inputEmail">メールアドレス:</label
            ><label
              class="control-label"
              style="color: red"
              for="inputError"
              >メールアドレスを入力してください</label
            >
            <input
              type="text"
              id="inputEmail"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="inputPassword">パスワード:</label>
            <label
              class="control-label"
              style="color: red"
              for="inputError"
              >パスワードを入力してください</label
            >
            <input
              type="text"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <div class="form-group d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">ログインする</button>
          </div>


          <div class="container" style="text-align: center;">
            <a class="" href="./register_user.html" style="font-size: 15px;">はじめてご利用の方（新規会員登録）</a>
          </div>
        
        </fieldset>
      </form>
    </div>
  </div>

  <div class="container mb-4 col-5" style="color: #808080; font-size: 10px;">
    <p>※ドメイン指定、迷惑メール設定によりメールが届かない場合がございます。お手数ですが、mozo.jpおよびcontact.mozo.jpからのメールを受信できるように設定してください。</p>
  </div>

  <!-- Footer-->
  <footer class="py-5" style="background-color: #f0f0f0;">
    <div class="container"><p class="m-0 text-center" style="color: #808080; font-size: 10px;">Copyright &copy; Dai Matsunaga Website 2021</p></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
